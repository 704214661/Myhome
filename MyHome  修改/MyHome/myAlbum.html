      function scrollTo(ele, speed) {
        if (!speed) speed = 800;
        if (!ele) {
          $("html,body").animate({ scrollTop: 0 }, speed);
        } else {
          $("html,body").animate({ scrollTop: $(ele).offset().top }, speed);
        }
        return false;
      }
